{{template "header" .}}
<table role="presentation" class="main">
  <tr>
    <td class="wrapper">
      <table role="presentation" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td>
            <p>Hi {{ .Name}}</p>
            <p>
              To reset your password make a PUT request to the following link:
              <a href="{{.URL}}">{{ .URL}}</a>
            </p>
            <p>
              If you did not request this, please ignore this email, and check
              your account.
            </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{{template "footer"}}
